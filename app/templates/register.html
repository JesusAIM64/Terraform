<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">Registro de usuario</h3>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for cat, msg in messages %}
                  <div class="alert alert-{{cat}}">{{ msg }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="post" novalidate>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input id="nombre" name="nombre" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input id="correo" name="correo" type="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input id="telefono" name="telefono" class="form-control">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input id="password" name="password" type="password" class="form-control" required>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
                <button class="btn btn-primary" type="submit">Registrar</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
